<!DOCTYPE html>
<html>
<head>
    <title>CYBER-RACER: TRAFFIC DODGE</title>
    <style>
        :root { --neon: #00f2ff; --nitro: #ff00ff; --danger: #ff4757; --glass: rgba(10, 20, 35, 0.95); }
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Orbitron', sans-serif; }
        
        #ui { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; color: white; }
        #hud { 
            position: absolute; bottom: 40px; left: 40px; 
            padding: 20px; background: var(--glass); 
            border-left: 5px solid var(--neon);
        }
        #kmh { font-size: 52px; font-weight: 900; color: var(--neon); }
        #nitro-bar { 
            width: 200px; height: 10px; background: #222; margin-top: 10px; 
            border-radius: 5px; overflow: hidden;
        }
        #nitro-fill { width: 0%; height: 100%; background: var(--nitro); transition: width 0.1s; }
        #msg { position: absolute; top: 40%; width: 100%; text-align: center; font-size: 24px; color: var(--danger); opacity: 0; }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&display=swap" rel="stylesheet">
</head>
<body>

    <div id="ui">
        <div id="hud">
            <div style="font-size: 10px; opacity: 0.6; letter-spacing: 2px;">NEURAL VELOCITY</div>
            <span id="kmh">0</span> <span style="font-size: 14px;">KM/H</span>
            <div id="nitro-bar"><div id="nitro-fill"></div></div>
        </div>
        <div id="msg">CRASH! RECOVERING...</div>
    </div>

    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js" } }
    </script>

    <script type="module">
        import * as THREE from 'three';

        // --- SCENE SETUP ---
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x010206);
        scene.fog = new THREE.Fog(0x010206, 50, 500);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        scene.add(new THREE.AmbientLight(0x4040ff, 0.6));
        const sun = new THREE.DirectionalLight(0xffffff, 2);
        sun.position.set(10, 50, 10);
        scene.add(sun);

        // --- THE CAR ---
        const car = new THREE.Group();
        const body = new THREE.Mesh(new THREE.BoxGeometry(2.5, 0.8, 5), new THREE.MeshStandardMaterial({ color: 0x111111, metalness: 1, roughness: 0.1 }));
        const cabin = new THREE.Mesh(new THREE.BoxGeometry(2, 0.6, 2), new THREE.MeshStandardMaterial({ color: 0x00f2ff, transparent: true, opacity: 0.4 }));
        cabin.position.set(0, 0.6, 0.2);
        const tailLight = new THREE.Mesh(new THREE.BoxGeometry(2.2, 0.2, 0.1), new THREE.MeshBasicMaterial({ color: 0xff0055 }));
        tailLight.position.set(0, 0.2, -2.5);
        car.add(body, cabin, tailLight);
        scene.add(car);

        // --- GAME OBJECTS ---
        const traffic = [], nitroPickups = [], segments = [];
        let velocity = 0, steering = 0, nitroAmount = 0, isNitro = false;

        function createRoad(z) {
            const group = new THREE.Group();
            const road = new THREE.Mesh(new THREE.PlaneGeometry(50, 100), new THREE.MeshStandardMaterial({color: 0x080808}));
            road.rotation.x = -Math.PI/2;
            const line = new THREE.Mesh(new THREE.PlaneGeometry(0.5, 100), new THREE.MeshBasicMaterial({color: 0x00f2ff}));
            line.position.set(-10, 0.05, 0); line.rotation.x = -Math.PI/2;
            const line2 = line.clone(); line2.position.x = 10;
            group.add(road, line, line2);
            group.position.z = z;
            scene.add(group);
            return group;
        }

        for(let i=0; i<6; i++) segments.push(createRoad(-i * 100));

        function spawnTraffic() {
            const t = new THREE.Mesh(new THREE.BoxGeometry(4, 3, 6), new THREE.MeshStandardMaterial({color: 0x333333}));
            t.position.set((Math.random()-0.5)*35, 1.5, car.position.z - 200);
            scene.add(t);
            traffic.push(t);
        }

        function spawnNitro() {
            const n = new THREE.Mesh(new THREE.SphereGeometry(1.5), new THREE.MeshBasicMaterial({color: 0xff00ff, wireframe: true}));
            n.position.set((Math.random()-0.5)*35, 2, car.position.z - 250);
            scene.add(n);
            nitroPickups.push(n);
        }

        setInterval(spawnTraffic, 2000);
        setInterval(spawnNitro, 5000);

        // --- CONTROLS ---
        const keys = {};
        window.onkeydown = (e) => keys[e.code] = true;
        window.onkeyup = (e) => keys[e.code] = false;

        function animate() {
            requestAnimationFrame(animate);
            
            // Physics
            if(keys['KeyW']) velocity += (keys['ShiftLeft'] && nitroAmount > 0) ? 0.6 : 0.2;
            if(keys['KeyS']) velocity -= 0.3;
            velocity *= 0.97;
            
            if(keys['ShiftLeft'] && nitroAmount > 0) {
                isNitro = true;
                nitroAmount -= 0.5;
                camera.fov = THREE.MathUtils.lerp(camera.fov, 95, 0.1);
            } else {
                isNitro = false;
                camera.fov = THREE.MathUtils.lerp(camera.fov, 75, 0.1);
            }
            camera.updateProjectionMatrix();

            if(Math.abs(velocity) > 0.1) {
                if(keys['KeyA']) steering += 0.006;
                if(keys['KeyD']) steering -= 0.006;
            }
            steering *= 0.9;

            car.position.z -= velocity;
            car.position.x += steering * velocity;
            car.rotation.y = steering * 5;
            car.rotation.z = -steering * 3;

            // UI
            document.getElementById('kmh').innerText = Math.round(velocity * 25);
            document.getElementById('nitro-fill').style.width = nitroAmount + '%';

            // Collision & Recycling
            traffic.forEach((t, i) => {
                if(car.position.distanceTo(t.position) < 4) {
                    velocity = 0;
                    document.getElementById('msg').style.opacity = 1;
                    setTimeout(() => document.getElementById('msg').style.opacity = 0, 1000);
                }
                if(t.position.z > car.position.z + 50) {
                    scene.remove(t); traffic.splice(i, 1);
                }
            });

            nitroPickups.forEach((n, i) => {
                n.rotation.y += 0.1;
                if(car.position.distanceTo(n.position) < 5) {
                    nitroAmount = Math.min(100, nitroAmount + 30);
                    scene.remove(n); nitroPickups.splice(i, 1);
                }
            });

            segments.forEach(seg => {
                if(car.position.z < seg.position.z - 100) seg.position.z -= 600;
            });

            camera.position.lerp(new THREE.Vector3(car.position.x, car.position.y + 5, car.position.z + 15), 0.1);
            camera.lookAt(car.position.x, 2, car.position.z - 20);

            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
